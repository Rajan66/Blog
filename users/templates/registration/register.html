{% extends "base.html" %}
{% block title %}
    Register
{% endblock title %}
{% block content %}
    {% load static %}
    <div class="main1">
        <link rel="stylesheet" href="{% static 'css/register.css' %}">
        <div class="container1">
            <h1 class="title">Register</h1>
            <br>
            <div class="form-group">
                <form method="post" class="form">
                    {% csrf_token %}
                         <div class="input">
                            <label>First Name</label>
                            <input type="text" placeholder="enter first name" name="first_name"/>
                        </div><br>
                        <div class="input">
                            <label>Last Name</label>
                            <input type="text" placeholder="enter last name" name="last_name"/>
                        </div><br>
                        <div class="input">
                            <label>Email</label>
                            <input type="email" placeholder="Enter email" name="email"/>
                        </div><br>
                        <div class="input">
                            <label>Password</label>
                            <input type="password" placeholder="Enter password" name="password1"/>
                        </div><br>
                        <div class="input">
                            <label>Re-type password</label>
                            <input type="password" placeholder="Re-enter password" name="password2"/>
                        </div> 
                    <br>
                    <button type="submit" class="btn btn-outline-info shadow" name="Create User">Register</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
