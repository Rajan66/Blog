{% extends "base.html" %}
{% block title %}
    Login
{% endblock title %}
{% load static %}
    <link rel="stylesheet" href="{% static 'blog/static/css/login.css' %}">
{% block content %}
    <h1>Login</h1>
    <br>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-info">Login</button>
        </div>
    </form>
{% endblock content %}
