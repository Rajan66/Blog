
{% extends "base.html" %}
{% block title %}
    Categories
{% endblock title %}
{% block content %}
    <h1>Blog Categories</h1>
    {% for item in category_list %}
        <li>
           <h3> <a class="dropdown-item" href="{% url 'category' item|slugify %}">{{ item }}</a></h3>
        </li>
    {% endfor %}
    <a href="{% url 'home' %}" class="btn btn-info">Back</a>
{% endblock content %}
