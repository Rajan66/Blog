<h1>Wine Pon You</h1>
<ul>
    {% for post in object_list %}
    <li>
        <a href="{% url 'article-details' post.pk %}">{{ post.title }}</a>
        - {{ post.author.first_name }} {{ post.author.last_name }}
        - {{ post.author.email}} <br>
        {{ post.body }}
    </li>
    {% endfor %}
</ul>
