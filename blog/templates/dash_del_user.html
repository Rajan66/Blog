{% extends "admin_dash.html" %}
{% block title %} Delete User {% endblock title %}
{% block content %}
    <h1>Delete User</h1>
    <br>
   
    <form method="post">
        <div class="form-group">
            {% csrf_token %}
            <strong><br><u>Warning!</u></strong>
            <p>You are about to delete the category permanently. You will not be able to undo this action.</p>
            <button type="button" class="btn btn-outline-secondary shadow">
               {# djlint:off H021 #}
                <a href="{% url 'dash_user' %}" style="text-decoration:none; color:black;">Take me Back!</a>
            </button>
            <button type="submit" class="btn btn-outline-danger shadow">Delete</button>
        </div>
    </form>
{% endblock content %}
