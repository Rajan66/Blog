{% extends "base.html" %}
{% block title %}
    Create a Add Post
{% endblock title %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>Add Post</h1>
        <br>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-info">Post</button>
            </div>
        </form>
    {% else %}
        <h2>You shall not pass!!</h2>
    {% endif %}
{% endblock content %}
