{% extends "base.html" %}

{% block content %}
<h1>{{ post.title }}</h1>
<small>By: {{ post.author.first_name }} {{ post.author.last_name }} - {{ post.author.email }}</small>
<br>
<hr>
{{ post.body }}

<br>
<br>
<small><a href="{% url 'edit-post' post.pk %}" class="btn btn-secondary">Edit</a></small> &nbsp;
<a href="{% url 'home' %}" class="btn btn-info">Back</a>
{% endblock content %}
